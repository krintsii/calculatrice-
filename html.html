<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- pour le bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- lien css  -->
    <link rel="stylesheet" href="index.css">
    <title>calculatrice</title>
</head>
<body >
    <img src="téléchargement.jpg" alt="">
    <header>
        <!-- le titre  -->
        <h1 class="pb-5 text-uppercase">
            calculatrice 
        </h1>
        <div>
            <input id="nombre1" type="number" placeholder="nombre 1">
            
            <input id="nombre2" type="number" placeholder="nombre 2"> <br>
        <!-- les operateur  -->
        <button id="plus">
            Plus(+)
        </button>
        <button id="moin">
            Moin(-)
        </button>
        <button id="produit">
            Produit(*)
        </button>
        <button id="division">
            Division(/)
        </button>
    
        </div>
        <!-- le resultat  -->
        <div class="m-2">
            <button id="egale">
                Egale(=)
            </button> <br> <br>
            <p id="valiny">Résultat (Valiny): </p>
        </div>
       
    </header>
    <script src="index.js"></script>
</body>
</html>
